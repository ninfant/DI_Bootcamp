<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="FullContainer">
      <h1 class="title">Currency Converter</h1>
      <div id="ConverterContainer">
        <label for="currency">From:</label>
        <select name="" id="currencySelectone"></select>
        <button id="switchBtn">Switch</button>
        <label for="currency">To:</label>
        <select name="" id="currencySelecttwo"></select>
        <label for="currency">Amount:</label>
        <input type="text" id="inputAmount" />
        <button id="mybtn">Convert</button>
        <div id="result"></div>
      </div>
    </div>
    <script src="currencyConverter.js"></script>
  </body>
</html>
